<div class="user">
    <img class="logo" [src]="logoURL">
    <p class="nickname">{{ message.person }}</p>
</div>
<div
    [@blinking]="coloured"
    class="loader"
    *ngIf="showLoader; else messageBlock"
>{{message.person}} typing...</div>
<ng-template #messageBlock>
    <div class="message">{{ message.text }}</div>
</ng-template>
