<div *ngIf='gameStarted' [ngClass]='puzzler'>
    <p>What number should I remember?</p>
    <input type='number' [formControl]='input'> <button (click)='setSecretNumber(input.value)'>ok</button>
</div>
<div *ngIf='messages$ | async as messages'>
    <app-message *ngFor='let message of messages' [message]='message'></app-message>
</div>
