<div class="main-wrapper">
    <div class="number-saver">
        <p>What number should I remember?</p>
        <input
            type="number"
            [formControl]="input"
            (blur)="handleInput($event)"
            (keydown)="onInputKeyDown($event)"
        >
        <div *ngIf="incorrectInput">errorBlock</div>
    </div>
    <div class="message-wrapper">
        <div *ngIf="messages$ | async as messages">
            <app-message *ngFor="let message of messages"
                [message]="message"
                [ngClass]="message.person"
                [appScroll]="shouldScroll"
            ></app-message>
        </div>
    </div>
    <div *ngIf="showDivider"
        class="divider"
        #divider
    ></div>
</div>
